<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.1/build/intasend-inline.js"></script>
</head>
<style>
    intaSendPayButton {
        background: #2cc1ee;
        border-radius: 3px;
        border: 1px solid #2cc1ee;
        color: #fff;
        height: 34px;
      }
      .intaSendPayButton:hover {
        cursor: pointer;
      }
</style>
<body>
  <section>
        <div><button class="intaSendPayButton" data-amount="10" data-currency="KES" data-email="joe@doe.com" data-first_name="JOE" data-last_name="DOE" data-country="KE">Pay Now</button></div>
    </section>
    <script>
        new window.IntaSend({
            // Replace with your Publishable Key
            publicAPIKey: "ISPubKey_test_fa75a23c-92c8-4082-b1c9-96fc8bb9617e",
            live: false //set to true when going live
          })
          .on("COMPLETE", (results) => {console.log("Do something on success", results)})
          .on("FAILED", (results) => {console.log("Do something on failure", results)})
          .on("IN-PROGRESS", (results) => {console.log("Payment in progress status", results)})
    </script>
</body>
</html>
